<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>
  <link rel="stylesheet" href="./style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  
</head>
<body>
  <main class="container">
    <h1 class="visually-hidden">Jeremy Rebson's dashboard</h1>
    <div class="profile-card">
      <div class="profile">
        <div class="profile-img">
          <img src="./images/image-jeremy.png" alt="Jeremy Robson's picture">
        </div>
        <div class="description">
          <span>Report for</span>
          <span class="name">Jeremy Robson</span>
        </div>      
      </div>
      <div class="filter">
        <ul class="timeframes">
          <li>
            <button class="daily">Daily</button>
          </li>
          <li>
            <button class="weekly">Weekly</button>
          </li>
          <li>
            <button class="monthly">Monthly</button>
          </li>
        </ul>
      </div>
    </div>
    <div class="dashboard-card">
      <div class="dashboard-item work">
        <div class="data">
          <div>
            <span class="title"></span>
            <button class="moreBtn" aria-label="Button for Detail">
              <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>
            </button>
          </div>
          <div>
            <span class="current"></span>
            <span class="last"></span>
          </div>
        </div>
      </div>
      <div class="dashboard-item play">
        <div class="data">
          <div>
            <span class="title"></span>
            <button class="moreBtn" aria-label="Button for Detail">
              <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>
            </button>
          </div>
          <div>
            <span class="current"></span>
            <span class="last"></span>
          </div>
        </div>
      </div>
      <div class="dashboard-item study">
        <div class="data">
          <div>
            <span class="title"></span>
            <button class="moreBtn" aria-label="Button for Detail">
              <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>
            </button>
          </div>
          <div>
            <span class="current"></span>
            <span class="last"></span>
          </div>
        </div>
      </div>
      <div class="dashboard-item exercise">
        <div class="data">
          <div>
            <span class="title"></span>
            <button class="moreBtn" aria-label="Button for Detail">
              <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>
            </button>
          </div>
          <div>
            <span class="current"></span>
            <span class="last"></span>
          </div>
        </div>
      </div>
      <div class="dashboard-item social">
        <div class="data">
          <div>
            <span class="title"></span>
            <button class="moreBtn" aria-label="Button for Detail">
              <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>
            </button>
          </div>
          <div>
            <span class="current"></span>
            <span class="last"></span>
          </div>
        </div>
      </div>
      <div class="dashboard-item self-care">
        <div class="data">
          <div>
            <span class="title"></span>
            <button class="moreBtn" aria-label="Button for Detail">
              <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>
            </button>
          </div>
          <div>
            <span class="current"></span>
            <span class="last"></span>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="./script.js"></script>

  </div> -->
</body>
</html>

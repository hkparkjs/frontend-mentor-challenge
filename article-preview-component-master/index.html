<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Article preview component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <main class="container">
    <img class="header-img" src="./images/drawers.jpg" aria-hidden="true" alt="">
    <div class="description">
      <h1>
        Shift the overall look and feel by adding these wonderful 
        touches to furniture in your home
      </h1>
      <p>
        Ever been in a room and felt like something was missing? Perhaps 
        it felt slightly bare and uninviting. I’ve got some simple tips 
        to help you make any room feel complete.
      </p>
      <div class="article-footer">
        <div class="author">
          <img class="author-img" src="./images/avatar-michelle.jpg" alt="">
          <div class="profile">
            <span class="name">Michelle Appleton</span>
            <span class="date">28 Jun 2020</span>
          </div>
        </div>
        <button type="button" class="share share-light">
          <img class="icon-share" src="./images/icon-share.svg" alt="Share button">
        </button>
      </div>
    </div>
    <div class="popup-share-box">
      <div class="popup-share-content">
        <div class="sns">
          <span class="label">Share</span>
          <button>
            <img class="icon-sns" src="./images/icon-facebook.svg" aria-label="Share to Facebook" alt="Share to Facebook">
          </button>
          <button>
            <img class="icon-sns" src="./images/icon-twitter.svg" aria-label="Share to Twitter" alt="Share to Twitter">
          </button>
          <button>
            <img class="icon-sns" src="./images/icon-pinterest.svg" aria-label="Share to Pinterest" alt="Share to Pinterest">
          </button>
        </div>
        <button type="button" class="share share-dark"><img class="icon-share" src="./images/icon-share.svg" alt="Share button"></button>
      </div>
    </div>
  </main>

    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>

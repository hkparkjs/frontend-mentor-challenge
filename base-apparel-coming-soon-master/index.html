<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <main class="container">
    <header>
      <img src="./images/logo.svg" alt="">
    </header>
    <div class="header-img">
      <picture>
        <source media="(max-width: 767px)" srcset="./images/hero-mobile.jpg" />
        <source media="(min-width: 768px)" srcset="./images/hero-desktop.jpg" />
        <img src="./images/hero-mobile.jpg" alt="" />
      </picture>
    </div>
    <div class="content-txt">
      <h1 class="title">
        We're <strong>coming soon</strong>
      </h1>
      <p class="description">
        Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>
      <div class="mailinglist">
        <div class="input-email">
          <input class="email" type="text" placeholder="Email Address">
          <button class="submit-btn" type="submit">
            <img src="./images/icon-arrow.svg" alt="">
          </button>
          <img class="i-error" src="./images/icon-error.svg" alt="">
        </div>
        <div>
          <span class="error-msg">Please provide a valid email</span>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </main>

    <p class="attribution">

      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer> -->
</body>
</html>

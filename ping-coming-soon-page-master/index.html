<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://kit.fontawesome.com/11ae75d38a.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Ping coming soon page</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header>
    <img class="logo" src="./images/logo.svg" alt="Ping logo">
  </header>
  <main class="container">
    <h1>We are launching <strong>soon!</strong></h1>
    <p>
      Subscribe and get notified
    </p>
    <div class="subscription">
      <form action="">
        <div class="email-input">
          <input type="text" placeholder="Your email address...">
          <span class="error-msg">Please provide a valid email address</span>
        </div>  
        <button class="submit-btn" type="button">Notify Me</button>
      </form>
    </div>
    <div class="dashboard-img">
      <img src="./images/illustration-dashboard.png" alt="">
    </div>
  </main>
  <footer>
    <div class="sns">
      <a href="#">
        <i class="fa-brands fa-facebook-f"></i>
      </a>
      <a href="#">
        <i class="fa-brands fa-twitter"></i>
      </a>
      <a href="#">
        <i class="fa-brands fa-instagram"></i>
      </a>
    </div>
    <span class="copyright">&copy; Copyright Ping. All rights reserved.</span>
  </footer>
  <script src="./script.js"></script>
</body>
</html>
